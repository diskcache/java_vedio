<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        /* 页面基础样式 */
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 上传区域样式 */
        .upload-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        /* 缩略图控制样式 */
        .vedio-item .shot {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px 6px 0 0;
        }

        .vedio-item .title {
            padding: 12px;
            text-align: center;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 视频项布局 */
        .vedio-item {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s;
            background: #fff;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .vedio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* 网格布局 */
        .vedio-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        /* 进度条样式 */
        .progress-container {
            margin: 20px 0;
        }

        /* 播放器区域样式 */
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .player-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .player-wrapper {
            width: 80%;
            max-width: 900px;
            position: relative;
        }

        .player-wrapper video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            z-index: 1001;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #f56c6c;
            color: white;
            transform: scale(1.1);
        }

        .video-title {
            color: white;
            font-size: 18px;
            margin-top: 15px;
            text-align: center;
        }

        /* 
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        } */

        .upload-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h1>视频切片上传与播放</h1> -->

        <div class="upload-section">
            <input type="file" @change="handleFileChange" />
            <div class="upload-controls">
                <el-button @click="handleUpload" :disabled="!container.file">上传</el-button>
                <el-button @click="handlePause" :disabled="percentage === 0">暂停</el-button>
                <el-button @click="resume" :disabled="percentage === 0">继续</el-button>
            </div>
            <div class="progress-container">
                <el-progress :percentage="percentage" status="success"></el-progress>
            </div>
        </div>

        <div class="vedio-list">
            <div v-for="vedio in vedios" :key="vedio.id" class="vedio-item" @click="play(vedio)">
                <div class="thumb-container">
                    <img :src="vedio.imgPath" alt="缩略图" class="shot">
                </div>
                <div class="title">{{ vedio.fileName }}</div>
            </div>
        </div>

        <!-- HLS播放器容器 -->
        <div class="player-container" :class="{ active: isPlaying }">
            <div class="player-wrapper">
                <div class="close-btn" @click="closePlayer">×</div>
                <video id="hls-video" controls autoplay></video>
                <div class="video-title">{{ currentVideoTitle }}</div>
            </div>
        </div>
    </div>
</body>

                    const formData = new FormData();
                    formData.append('file', item.chunk);
                    formData.append('hash', item.hash);
                    formData.append('filename', this.container.file.name);

                    formData.append('size', item.chunk.size);  // 分片文件大小
                    formData.append('total', total);  // 总分片数
                    formData.append('index', item.index);  // 当前分片索引

                    // 创建取消令牌
                    const source = axios.CancelToken.source();
                    this.cancelTokenList.push(source);

                    return axios.post('http://127.0.0.1:8000/vedios/chunk/upload', formData, {
                        cancelToken: source.token,
                        // 上传进度回调
                        onUploadProgress: progress => {
                            item.progress = Math.min(
                                Math.round((progress.loaded / progress.total) * 100),
                                100
                            );
                            const completed = this.data.filter(i => i.progress === 100).length;
                            this.percentage = Math.round((completed / total) * 100);
                        }
                    }).then(res => {
                        console.log("分片" + item.index + "已上传")
                        this.uploaded = item.index
                    });
                });
                await Promise.all(requests);
            },

            // 合并请求
            async mergeRequest() {
                const formData = new FormData();

                formData.append('filename', this.container.file.name);
                formData.append('hash', this.container.hash);
                formData.append('total', this.data.length);  // 总分片数
                console.log(this.container.file.name)

                await axios.post('http://127.0.0.1:8000/vedios/chunk/merge', formData).then(res => {
                    console.log(res)
                });
                this.$message.success('上传成功');
            },

            // 暂停上传
            handlePause() {
                this.cancelTokenList.forEach(source => {
                    source.cancel('用户暂停上传');
                });
                this.cancelTokenList = []
            },

            resume() {
                this.uploadChunks()
            },

            // 播放视频
            async play(vedio) {
                this.isPlaying = true;
                this.currentVideoTitle = vedio.fileName;

                // 先获取视频URL
                try {
                    const formData = new FormData();
                    formData.append('filename', vedio.fileName);
                    const res = await axios.post('http://127.0.0.1:8000/vedios/play', formData);
                    const vedioUrl = res.data;
                    console.log('获取到的视频URL:', vedioUrl); // 调试：确认URL格式

                    // 确保DOM更新完成后再操作video元素
                    await new Promise(resolve => this.$nextTick(resolve));

                    const video = document.getElementById('hls-video');
                    video.src = '';

                    // 使用hls.js播放HLS视频
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        // {
                        //     xhrSetup: (xhr) => {
                        //         // 确保HLS请求设置withCredentials
                        //         xhr.withCredentials = true;
                        //     }
                        // }
                        hls.loadSource(vedioUrl);
                        hls.attachMedia(video);

                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            video.play().catch(error => {
                                console.error('播放失败:', error);
                            });
                        });

                        // 处理可能的跨域错误
                        hls.on(Hls.Events.ERROR, (_, data) => {
                            if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                                console.error('网络错误，请检查CORS配置:', data.details);
                                alert('视频加载失败：网络错误');
                            }
                        });
                    }
                    // 原生支持HLS的情况
                    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = vedioUrl;
                        video.addEventListener('loadedmetadata', () => {
                            video.play().catch(error => {
                                console.error('播放失败:', error);
                            });
                        });
                    } else
                        alert('您的浏览器不支持播放HLS视频');
                } catch (error) {
                    console.error('视频加载失败:', error);
                    alert('视频加载失败: ' + error.message);
                }
            },

            // 关闭播放器
            closePlayer() {
                this.isPlaying = false;
                const video = document.getElementById('hls-video');
                video.pause();
                video.src = '';
            }
        }
    })
</script>
